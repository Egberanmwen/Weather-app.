<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="details">
          <div class="headerDiv">
            <h1 class="heading">
              five day weather forecast for different cities around the globe
            </h1>
          </div>
          <div class="outer">
            <div class="formDiv" method="GET">
              <form action="">
                <input
                  type="text"
                  id="inputField"
                  placeholder="Enter a city name"
                />
                <button type="submit" id="searchBtn">search</button>
                <button id="currentBtn">current</button>
              </form>
            </div>
          </div>
          <div class="myDiv">
            <div class="city">
              <p id="searching">currently searching ...</p>
              <p class="cityName"></p>
            </div>
            <div class="descriptionDiv">
              <div class="dateContent">
                <p class="times"></p>
                <h2 class="date"></h2>
                <p class="notify"></p>
                <div class="tempContent">
                  <div class="iconDiv">
                    <img src="" class="icon" alt="">
                  </div>
                  <p class="weatherDesc"></p><br>
                  <div class="templist">
                    <p class="tempval value"> </p>  
                    <a href="#" class="cell fontOne " id="celsiusT">
                    <sup class="tense">&#176;</sup>C</a>
                    <span class="ray">|</span>
                    <a href="#" class="cell " id="fahrenTemp">
                      <sup class="tense">&#176;</sup>F</a>
                  </div>
                    <p id="pressure"></p><br>
                    <p id="wind"></p><br>
                    <p id="realFeel"></p><br>
                    <p id="humidity"></p><br>           
                </div>
              </div>            
              
          </div>
          <div class="forecastContainer">
            <div class="design">
              <div class="next">
                <p class="nextFour">Next four day forecast</p>
              </div>
            </div>
            <div class="fourDays">
              <div class="mydays"></div>
            </div>
          </div>
        </div>
        <div class="footer">
          <p class="photoCredit">
            Background image courtesy:
            <a href="https://www.freepiks.com">freepiks.com</a>
          </p>
          <footer>&copy;Egberanmwen Iriagbonse, 2022</footer>
        </div>
      </div>
    </div>

    <script src="../main/app.js"></script>
  </body>
</html>
